<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Salvation Army</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Cinzel" rel="stylesheet">

  <body>
    <!-- Nav -->
    <nav>
      <div class="nav-left">
        <img id="logo" src="img/logo.svg" alt="Salvation Army">
        <p><a href="#">DOING THE MOST GOOD</a></p>
      </div>
      <div class="nav-right">
        <i class="fas fa-map-marker-alt"></i>
        <p>Locations</p>
        <button type="button" name="button">Donate</button>
      </div>
    </nav>
    <div class="options">
      <p><a href="#">What We Do</a></p>
      <p><a href="#">About Us</a></p>
      <p><a href="#">Ways to Give</a></p>
      <p><a href="#">Newsroom</a></p>
    </div>
    <!-- end nav -->

    <!-- hero -->
    <div class="hero-container">
      <div class="floater">
        <h3>A WARM BED ON A COLD NIGHT</h3>
        <p>We Shelter almost 10 million people each year</p>
        <button type="button" name="button">Learn More</button>
      </div>
    </div>
    <!-- end hero -->

    <!-- section -->
    <div class="section-container">
      <p>The Salvation Army exists to meet human need wherever, whenever, and however we can.</p>
      <h2>LEARN HOW YOU CAN HELP</h2>
    </div>

    </div>
